<form (ngSubmit)="onButtonClicked()">
  <div>
    <label for="name">
      Name: 
    </label>
    <input id="name" name="name" [(ngModel)]="name">
  </div>
  <div>
    <label for="description">
      Description: 
    </label>
    <input id="description" name="description" [(ngModel)]="description">
  </div>
  <div>
    <label for="price">
      Price: 
    </label>
    <input id="price" name="price" [(ngModel)]="price">
  </div>

  <button type="submit">{{ buttonText }}</button>
</form>
